<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>PARAMETROZ POLIZA</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="ValMin"></h:outputText>
			<h:outputText value="ValMax"></h:outputText>
			<h:outputText value="Porsentaje"></h:outputText>
		</h:panelGrid>
		<h:dataTable value="#{administrativoBean.list}" var="tabla">
			<h:column>#{tabla.diaMin}</h:column>
			<h:column>#{tabla.diaMax}</h:column>
			<h:column>#{tabla.monto}</h:column>
		</h:dataTable>

	</h:form>


</body>
</html>
