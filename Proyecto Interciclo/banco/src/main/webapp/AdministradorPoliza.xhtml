<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>PARAMETROZ POLIZA</h1>
	<h2>Navegar</h2>
	<ul>
		<li><a href="ResumenAdministrador.xhtml" title="Cuenta">Menu
				Administrador</a></li>
		<li></li>
		<li><a href="Login.xhtml" title="Login">Cerrar Sesion</a></li>
	</ul>
	<h2>Listar parametros</h2>
	<h:form>
		
		<h:panelGrid columns="2" >
		<h:dataTable value="#{administrativoBean.list}" var="tabla" border="2">
			
			<h:column>
         	<f:facet name="header">
           	 <h:outputText value="IdParametro"></h:outputText>
         	</f:facet>
        	 <h:outputText value="#{tabla.idParametro}"></h:outputText>
      		</h:column>
      
      		<h:column>
       		  <f:facet name="header">
         	   <h:outputText value="ValMin"></h:outputText>
        	 </f:facet>
        	 <h:outputText value="#{tabla.diaMin}"></h:outputText>
      		</h:column>
			
			<h:column>
        	 <f:facet name="header">
           	 <h:outputText value="ValMax"></h:outputText>
        	 </f:facet>
        	 <h:outputText value="#{tabla.diaMax}"></h:outputText>
     		 </h:column>
      
      		<h:column> 
       		<f:facet name="header">
       		 <h:outputText value="Monto"></h:outputText>
        	 </f:facet>
         	 <h:outputText value="#{tabla.monto}"></h:outputText>
     		 </h:column>
      	
		</h:dataTable>
		</h:panelGrid>
		
	
		<h2>EDITAR PARAMETROS</h2>
		<h:panelGrid columns="2">
			<h:outputLabel value="ID" />
			<h:inputText value="#{administrativoBean.newPoliza.idParametro}" />
			<h:commandButton action="#{administrativoBean.doBorrar()}"
				value="ELIMINAR" />
			<h:commandButton action="#{administrativoBean.doBuscar()}"
				value="BUSCAR" />
			<h:outputLabel value="Dia Minimo" />
			<h:inputText value="#{administrativoBean.newPoliza.diaMin}" />

			<h:outputLabel value="Dia Maximo" />
			<h:inputText value="#{administrativoBean.newPoliza.diaMax}" />
			<h:outputLabel value="Porcentaje" />
			<h:inputText value="#{administrativoBean.newPoliza.monto}" />
			<h:commandButton action="#{administrativoBean.doActualizar()}"
				value="ACTUALIZAR" />
				<h:commandButton action="#{administrativoBean.doGuardarParametros()}"
				value="CREAR" />
		</h:panelGrid>
	</h:form>


</body>
</html>
