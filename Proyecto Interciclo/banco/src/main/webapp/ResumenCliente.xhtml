<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>RESUMEN CLIENTE</h1>
	<ul>
		<li><a href="Login.xhtml" title="Login">Cerrar Sesion</a></li>
	</ul>
	<h:form>
		
		<h:panelGrid columns="2" >
		<h:dataTable value="#{clienteBean.list}" var="tabla" border="2">
			
			<h:column>
         	<f:facet name="header">
           	 <h:outputText value="Cuenta"></h:outputText>
         	</f:facet>
        	 <h:outputText value="#{tabla.idCuenta}"></h:outputText>
      		</h:column>
      
      		<h:column>
       		  <f:facet name="header">
         	   <h:outputText value="Tipo"></h:outputText>
        	 </f:facet>
        	 <h:outputText value="#{tabla.tipo}"></h:outputText>
      		</h:column>
			
			<h:column>
        	 <f:facet name="header">
           	 <h:outputText value="FechaCreacion"></h:outputText>
        	 </f:facet>
        	 <h:outputText value="#{tabla.fechaCreacion}"></h:outputText>
     		 </h:column>
      
      		<h:column> 
       		<f:facet name="header">
       		 <h:outputText value="Saldo"></h:outputText>
        	 </f:facet>
         	 <h:outputText value="#{tabla.saldo}"></h:outputText>
     		 </h:column>
      	
		
	</h:dataTable>
	</h:panelGrid>
		
	</h:form>
</body>
</html>
